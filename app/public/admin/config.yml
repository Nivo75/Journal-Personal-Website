backend:
  name: git-gateway
  branch: main

media_folder: "app/public/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  # Journal Entries (Markdown files)
  - name: "journal"
    label: "Journal Entries"
    folder: "app/public/journal"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Body", name: "body", widget: "markdown" }

  # Adventure Trip Reports (Markdown files)
  - name: "adventures"
    label: "Adventure Reports"
    folder: "app/public/adventures"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "string", hint: "e.g., Aug 15, 2025" }
      - { 
          label: "Continent", 
          name: "continent", 
          widget: "select", 
          options: ["North America", "South America", "Europe", "Asia", "Africa", "Oceania"]
        }
      - { label: "Location", name: "location", widget: "string", hint: "e.g., California, USA" }
      - { label: "Distance", name: "distance", widget: "string", required: false, hint: "e.g., 22 miles" }
      - { label: "Elevation Gain", name: "elevation_gain", widget: "string", required: false, hint: "e.g., 6,178 ft" }
      - { label: "Duration", name: "duration", widget: "string", required: false, hint: "e.g., 14 hours" }
      - { 
          label: "Difficulty", 
          name: "difficulty", 
          widget: "select", 
          options: ["Easy", "Moderate", "Hard", "Extreme"],
          required: false
        }
      - { label: "Season", name: "season", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Trip Reports (Adventures)
  - name: "trips"
    label: "Adventures (Trip Reports)"
    files:
      - label: "Trip Report List"
        name: "tripReports"
        file: "app/public/content/tripReports.json"
        format: "json"
        fields:
          - label: "Trip Reports"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "string", hint: "e.g., Dec 12, 2024" }
              - { 
                  label: "Continent", 
                  name: "continent", 
                  widget: "select", 
                  options: ["North America", "South America", "Europe", "Asia", "Africa", "Oceania"]
                }
              - { label: "Views", name: "views", widget: "number", default: 0 }
              - { label: "Comments", name: "comments", widget: "number", default: 0 }

  # Projects
  - name: "projects"
    label: "Projects"
    files:
      - label: "Project List"
        name: "projectList"
        file: "app/public/content/projects.json"
        format: "json"
        fields:
          - label: "Projects"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { 
                  label: "Category", 
                  name: "category", 
                  widget: "select", 
                  options: [
                    "Woodworking", 
                    "Crafting", 
                    "Digital", 
                    "Engineering", 
                    "Business", 
                    "Rockhounding", 
                    "Electronics", 
                    "Metallurgy", 
                    "Photography", 
                    "Social"
                  ]
                }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Date", name: "date", widget: "string", hint: "e.g., Dec 2024" }
              - { 
                  label: "Status", 
                  name: "status", 
                  widget: "select", 
                  options: ["completed", "in-progress", "planned"],
                  default: "in-progress"
                }
              - { label: "Image (optional)", name: "image", widget: "image", required: false }

  # Photo Gallery
  - name: "gallery"
    label: "Photo Gallery"
    files:
      - label: "Gallery"
        name: "gallery"
        file: "app/public/content/gallery.json"
        format: "json"
        fields:
          - label: "Photos"
            name: "items"
            widget: "list"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string" }
              - { label: "Date", name: "date", widget: "string", hint: "e.g., Jan 2024" }
